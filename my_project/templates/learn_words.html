{% extends 'base_page.html' %}

{% block content %}
    <h2>Изучение слов</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Начать изучение</button>
    </form>
    
    {% if word_cards %}
        <h3>Слова для изучения:</h3>
        <ul>
            {% for card in word_cards %}
                <li>{{ card.spanish_word }} (ваш перевод: __________)</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
